[versions]

# AGP
gradle_plugin = "8.3.0"

# Kotlin
kotlin = "1.9.23"

# Ksp
ksp = "1.9.23-1.0.19"

# Core Ktx
core_ktx = "1.12.0"

# Hilt
hilt = "2.47"

# Compose
compose = '1.6.3'
material3 = '1.2.1'

# Material
material = "1.11.0"

[libraries]

# Core Ktx
androidx_core_ktx = { group = "androidx.core", name = "core-ktx", version.ref = "core_ktx" }

# Hilt
dagger_hilt = { group = "com.google.dagger", name = "hilt-android", version.ref = "hilt" }
dagger_hilt_compiler = { group = "com.google.dagger", name = "hilt-compiler", version.ref = "hilt" }

# Compose
compose_ui = { module = "androidx.compose.ui:ui", version.ref = "compose" }
compose_material3 = { module = "androidx.compose.material3:material3", version.ref = "material3" }

# Material
material = { group = "com.google.android.material", name = "material", version.ref = "material" }

[plugins]
application_plugin = { id = "com.android.application", version.ref = "gradle_plugin" }
kotlin_android_plugin = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
android_library_plugin = { id = "com.android.library", version.ref = "gradle_plugin" }
